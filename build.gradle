group 'com.github.phudekar'
version '1.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'samples.Demo'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'samples.Demo'
}

sourceCompatibility = 1.8

task libJar(type: Jar) {
    baseName = baseName + "-lib"
    from(sourceSets.main.output) {        
        exclude "samples/**"
    }
}


build.dependsOn(['libJar'])

test {
    testLogging {
        events "failed"
        exceptionFormat "short"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.5'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.2.2'
}
